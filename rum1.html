<script type="text/javascript">
    iframe_outline = 
    `
    __title__

        class="rumble" 
        width="640" 
        height="360" 
        src="https://rumble.com/embed/__rumble_code__/?pub=3i4h9q"

    links.push(["v4qvth5","Explanation of Arizona Voter Fraud"])
    links.push(["v4qvtai","Explanation of Michigan Voter Fraud"])
    //https://rumble.com/embed/v4qvth5/?pub=3i4h9q
    for(var a=0;a<links.length;a++){
        a_plus_one = a+1
        number = a_plus_one.toString()
        val = links[a]
        rumble_code = val[0]
        explanation = val[1]
        //new_html_code = iframe_generator([rumble_code,explanation])
        new_html_code = iframe_outline.replace("__title__",explanation)
        new_html_code = new_html_code.replace("__rumble_code__",rumble_code)
        document.getElementById("text"+number).innerHTML = new_html_code;
