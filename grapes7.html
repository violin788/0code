<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrapesJS Editor with Basic Blocks</title>
    <!-- Include GrapesJS stylesheet -->
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
</head>
<body>
    <!-- GrapesJS editor container -->
    <div id="gjs"></div>

    <!-- Include GrapesJS library and plugins -->
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>

    <script>
        // Initialize GrapesJS with basic blocks plugin
        var editor = grapesjs.init({
            container: '#gjs',
            // Optionally, provide configuration options here
            plugins: ['grapesjs-blocks-basic'],
            // Optionally, configure the blocks if needed
            blocks: {
                // Additional block configurations can be added here
            },
        });

        // Check if GrapesJS and the plugin are loaded
        if (typeof grapesjs !== 'undefined' && typeof grapesjs.plugins !== 'undefined' && typeof grapesjs.plugins.get('grapesjs-blocks-basic') !== 'undefined') {
            console.log('GrapesJS and the basic blocks plugin are loaded.');
        } else {
            console.error('Error: GrapesJS or the basic blocks plugin failed to load.');
        }
    </script>
</body>
</html>
