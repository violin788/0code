<!DOCTYPE html> 
<html> 
<head> 
    <title>JavaScript to Python Example</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head> 
<body> 
    What stock do you want to know about?<br>
    <input type="text" id="input"> 
    <button onclick="sendData()">inquire!</button> 
    <div id="output"></div> 
    <script> 
        function sendData() { 
            var value = document.getElementById('input').value; 
            $.ajax({ 
                url: '/process',
                type: 'POST',
                //url: '/handle_get', 
                //type: 'GET', 
                contentType: 'application/json', 
                //data: JSON.stringify({ 'value': value }),
                data: JSON.stringify(value),
                success: function(response) { 
                array = response    
                array.sort()
                var table_html = "<table>"
                for(var a=0;a<array.length;a++){
                    table_html = table_html+"<tr>"
                    for(var b=0;b<array[a].length;b++){
                        table_html = table_html+"<td>"+array[a][b]+"</td>"
                    }
                    table_html = table_html+"</tr>"
                }
                var table_html = table_html+"</table>"
                document.getElementById("text1").innerHTML=table_html;







                    //document.getElementById('output').innerHTML = response; 
                }, 
                error: function(error) { 
                    console.log(error); 
                } 
            }); 
        } 
    </script> 
</body> 
</html>
