<!DOCTYPE html>
<html>
<head>
    <title>Data from Python</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="query" placeholder="Search Items">
        <button type="submit">Search</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
